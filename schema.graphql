type Transfer @jsonField {
  amount: String!
  to: String!
  from: String!
  fee: String!
  block: String!
  extrinsicId: String
}

type Reward @jsonField {
  amount: String!
  isReward: Boolean!
  validator: String
}

type Extrinsic @jsonField {
  hash: String!
  module: String!
  call: String!
  fee: String!
  success: Boolean!
}

type HistoryElement @entity {
  id: ID!
  timestamp: String!
  address: String!
  reward: Reward
  extrinsic: Extrinsic
  transfer: Transfer
}

type EraStakersInfo @entity {
  id: ID!
  era: String!
  validators: [EraValidatorInfo]!
}

type EraValidatorInfo @jsonField {
  accountId: String!
  exposure: ValidatorExposure!
}

type ValidatorExposure @jsonField {
  total: String!
  own: String!
  others: [IndividualExposure]!
}

type IndividualExposure @jsonField {
  who: String!
  value: String!
}