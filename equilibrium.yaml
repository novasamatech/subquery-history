specVersion: 1.0.0
name: subquery-nova-equilibrium
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: ">=4.6.6"
  query:
    name: "@subql/query"
    version: "*"
description: Nova SubQuery project
repository: https://github.com/nova-wallet/subquery-nova
schema:
  file: ./schema.graphql
network:
  chainId: "0x89d3ec46d2fb43ef5a9713833373d5ea666b092fa8fd68fbc34596036571b907"
  endpoint: >-
    wss://equilibrium-rpc.dwellir.com
  chaintypes:
    file: ./chainTypes/equilibriumTypes.json
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleHistoryElement
          kind: substrate/CallHandler

        - handler: handleEquilibriumTransfer
          kind: substrate/EventHandler
          filter:
            module: eqBalances
            method: Transfer
