name: Manual deploy to IPFS

on:
  workflow_dispatch:
  pull_request:

env:
  SUBQUERY_ORG: nova-wallet
  SUBQL_ACCESS_TOKEN: ${{ secrets.SUBQUERY_TOKEN }}

jobs:

  setup:
    runs-on: ubuntu-latest
    outputs:
      project_files: ${{ steps.project_files.outputs.files }}
    steps:
      - uses: actions/checkout@v2

      - name: ğŸ§¾ Get list of projects
        id: project_files
        run: |
          chmod +x .github/get_all_project_files.sh
          echo "::set-output name=files::$(.github/get_all_project_files.sh)"

      - name: ğŸ”„ Install dependencies
        run: yarn install

      - name: ğŸ§¬ Types generation
        run: yarn codegen

      - name: ğŸ— Build from sources
        run: yarn build

      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: |
            dist
            node_modules
            src

  deploy-to-IPFS:
    needs: setup
    name: ğŸ“¬ Deploy to subquery IPFS
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix: ${{fromJson(needs.setup.outputs.project_files)}}

    steps:
      - uses: actions/checkout@v2

      - name: Download built artifact
        uses: actions/download-artifact@v2
        with:
          name: build
          path: ./

      - name: ğŸ“¬ Deploy to IPFS
        run:  |
          ./node_modules/.bin/subql publish -f ${{ matrix.project_file }}  -o

      - name: Move cid files to separate folder
        run: mv  -v .*cid ./ipfs-cids

      - name: â¡ï¸ Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f ipfs-cids
          git commit -m "Update CIDs for IFPS"

      - name: ğŸ¹ Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: refs/heads/update-deploy-${{github.run_number}}