specVersion: 1.0.0
name: subquery-nova-westmint
version: 1.0.0
runner:
  node:
    name: "@subql/node"
    version: ">=4.6.6"
  query:
    name: "@subql/query"
    version: "*"
description: Nova SubQuery project
repository: https://github.com/nova-wallet/subquery-nova
schema:
  file: ./schema.graphql
network:
  chainId: "0x67f9723393ef76214df0118c34bbbd3dbebc8ed46a10973a8c969d48fe7598c9"
  endpoint: >-
    wss://westmint-rpc.dwellir.com
  chaintypes:
    file: ./dist/westmintChaintypes.js
dataSources:
  - name: main
    kind: substrate/Runtime
    startBlock: 11716733
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleHistoryElement
          kind: substrate/CallHandler
        - handler: handleTransfer
          kind: substrate/EventHandler
          filter:
            module: balances
            method: Transfer
        - handler: handleAssetTransfer
          kind: substrate/EventHandler
          filter:
            module: assets
            method: Transferred
        - handler: handleCurrencyTransfer
          kind: substrate/EventHandler
          filter:
            module: currencies
            method: Transferred
        - handler: handleTokenTransfer
          kind: substrate/EventHandler
          filter:
            module: tokens
            method: Transfer
        - handler: handleReward
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Reward
        - handler: handleRewarded
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Rewarded
        - handler: handleSlash
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Slash
        - handler: handleSlashed
          kind: substrate/EventHandler
          filter:
            module: staking
            method: Slashed
        - handler: handleNewEra
          kind: substrate/EventHandler
          filter:
            module: staking
            method: StakingElection
        - handler: handleStakersElected
          kind: substrate/EventHandler
          filter:
            module: staking
            method: StakersElected
        - handler: handlePoolBondedSlash
          kind: substrate/EventHandler
          filter:
            module: nominationPools
            method: PoolSlashed
        - handler: handlePoolUnbondingSlash
          kind: substrate/EventHandler
          filter:
            module: nominationPools
            method: UnbondingPoolSlashed
        - handler: handlePoolReward
          kind: substrate/EventHandler
          filter:
            module: nominationPools
            method: PaidOut
        # - handler: handleAssetConversionSwap
        #   kind: substrate/EventHandler
        #   filter:
        #     module: assetConversion
        #     method: SwapExecuted
